sudo: false
language: node_js
node_js:
- '10'
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi
install:
- npm install
script:
- npm run test
- npm run package
after_success:
- npm i codecov && codecov
deploy:
  provider: script
  script: npm run travis-publish
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
